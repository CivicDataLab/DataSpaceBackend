[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
plugins = strawberry.ext.mypy_plugin,mypy_django_plugin.main,mypy_drf_plugin.main
exclude = ^(tests|venv)/.*$|asgi\.py$
mypy_path = typings

[mypy.plugins.django-stubs]
django_settings_module = "DataSpace.settings"
strict_settings = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-environ.*]
ignore_missing_imports = True

[mypy-decouple.*]
ignore_missing_imports = True

[mypy-elasticsearch_dsl.*]
ignore_missing_imports = True

[mypy-django_elasticsearch_dsl.*]
ignore_missing_imports = True

[mypy-strawberry.*]
ignore_missing_imports = True

[mypy-strawberry_django.*]
ignore_missing_imports = True

[mypy-pyecharts.*]
ignore_missing_imports = True

[mypy-snapshot_selenium.*]
ignore_missing_imports = True

[mypy-magic.*]
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True

[mypy-drf_yasg.*]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = True

[mypy-keycloak.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-api.models.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-django_ratelimit.*]
ignore_missing_imports = True

[mypy-django_cors_headers.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-actstream.*]
ignore_missing_imports = True

# Disable strict type checking for activity-related modules
[mypy-api.activities.*]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-api.activities.base]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = valid-type

[mypy-api.activities.display]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = valid-type,misc,no-any-return,name-defined

[mypy-api.schema.resource_schema]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = operator

[mypy-api.schema.usecase_schema]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = operator

[mypy-api.schema.dataset_schema]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = union-attr

[mypy-api.activities.registry]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = arg-type

[mypy-api.activities.registry_handlers]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = union-attr,arg-type

[mypy-api.schema.extensions]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = override

[mypy-api.schema.access_model_schema]
disallow_untyped_defs = False
check_untyped_defs = False
disable_error_code = misc

[mypy-authorization.activity]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-authorization.consent]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-authorization.middleware.activity_consent]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-authorization.views.consent]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-api.views.activity]
disallow_untyped_defs = False
check_untyped_defs = False
