version: "3.9"
services:
  backend:
    build: .
    env_file: .env
    container_name: "DataExBackend"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - backend_db
      - elasticsearch
      - redis

  backend_db:
    image: "postgres:14.4"
    env_file: .env
    restart: always
    container_name: "DataExBackendDb"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "54321:5432"
    volumes:
      - backend_db_data:/var/lib/postgresql/data   

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    restart: always
    container_name: "DataExBackendElastic"
    env_file: .env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports: 
      - "9200:9200"
      - "9300:9300"

  redis:
    image: "redis:alpine"
    restart: always
    command: redis-server
    container_name: "DataExBackendRedis"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      
volumes:
  backend_db_data:
    name: backend_db_data
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local

